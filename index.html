<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Q & A</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-page">
      <h1>QUIZ</h1>
      <p>Daily Quiz to test your Skills</p>
      <div id="result-container" class="result hide">
        <h2 class="result-h">Your score is <span id="marks">1/3</span> </h2>
        <button id="try-again" class="try-btn btn">Try Again</button>
      </div>
      <div id="ques-container" class="ques-container"></div>
      <button id="submit-btn" class="btn">SUBMIT</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
